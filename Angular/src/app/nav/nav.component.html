<!-- index.html -->
<head>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<nav class="navbar navbar-expand-lg">
  <a class="navbar-name" href="#">Solely Mart</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ">

      <li class="nav-item">
        <a routerLink="/cartItem" class="nav-link">cart</a>
      </li>


      <li class="nav-item">
        <!-- <a routerLink="/cart" class="nav-link">cart </a> -->
        <button (click)="navigateToCart()" class="basket-button">
          <i class="fas fa-shopping-basket"> </i>
          <span class="basket-count">{{ cartItemCount }}</span>
        </button>
    

      </li>
      
      <li class="nav-item">
        <a routerLink="/user" class="nav-link">Register</a>
      </li>

      <li class="nav-item"  *ngIf="!isLoggedIn()"  >
        <a routerLink="/login" class="nav-link" class="btn btn-primary">Login</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a class="nav-link">Welcome, {{ user?.email }}</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a class="btn btn-danger" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
