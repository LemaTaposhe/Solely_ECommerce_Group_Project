<div class="container mt-4">
    <h2 class="mb-3">User Registration</h2>
  
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" class="form-control" />
        <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched" class="text-danger">
          <div *ngIf="registrationForm.get('firstName')?.errors?.['required']">First Name is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" class="form-control" />
        <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched" class="text-danger">
          <div *ngIf="registrationForm.get('lastName')?.errors?.['required']">Last Name is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" />
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
          <div *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">
          <div *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="isActive">Active</label>
        <input id="isActive" type="checkbox" formControlName="isActive" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    </form>
  
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
